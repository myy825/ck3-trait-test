<!doctype html>
<html lang="zh-CN">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>CK3性格测试</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <div class="container">
    <header class="topbar">
      <div>
        <h1>CK3 性格测试</h1>
      </div>
      <div class="topbar-actions">
        <button id="btnReset" class="btn btn-ghost" title="清空进度并重新开始">重置</button>
      </div>
    </header>

    <main class="card">
      <!-- Start Screen -->
      <section id="screenStart" class="screen">
        <h2>开始之前</h2>
        <ul class="bullets">
          <li>共 <b id="qCount">34</b> 题，建议凭第一反应作答。</li>
        </ul>

        <div class="start-actions">
          <button id="btnStart" class="btn btn-primary">开始测试</button>
          <button id="btnResume" class="btn btn-secondary hidden">继续上次进度</button>
        </div>
      </section>

      <!-- Quiz Screen -->
      <section id="screenQuiz" class="screen hidden">
        <div class="quiz-header">
          <div class="progress-wrap">
            <div class="progress-meta">
              <span id="progressText">第 1/34 题</span>
              <span id="progressPct">0%</span>
            </div>
            <div class="progress">
              <div id="progressBar" class="progress-bar" style="width:0%"></div>
            </div>
          </div>
        </div>

        <div class="question">
          <h2 id="qTitle">题目</h2>
        </div>

        <div id="options" class="options"></div>

        <div class="nav">
          <button id="btnBack" class="btn btn-ghost">上一题</button>
          <div class="nav-right">
            <button id="btnSkip" class="btn btn-ghost">跳过</button>
            <button id="btnNext" class="btn btn-primary" disabled>下一题</button>
          </div>
        </div>
      </section>

      <!-- Result Screen -->
      <section id="screenResult" class="screen hidden">
        <div class="result-header">
          <div>
            <h2>结果</h2>
            <p class="muted">
              规则：每对性格得分为 0–100。小于 50 偏左，大于 50 偏右。<br/>
            </p>
          </div>
          <div class="result-actions">
            <button id="btnRetake" class="btn btn-secondary">再测一次</button>
            <button id="btnCopy" class="btn btn-ghost">复制文字结果</button>
          </div>
        </div>

        <section class="rank">
          <div id="rankList" class="rank-list"></div>
        </section>

        <footer class="footer">
          <span class="muted">本页不收集数据；进度仅保存在你的浏览器本地（localStorage）。</span>
        </footer>
      </section>
    </main>
  </div>

  <script src="app.js"></script>
</body>
</html>
